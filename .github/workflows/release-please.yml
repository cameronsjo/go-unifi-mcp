name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0
        with:
          release-type: go
          # Fork continues upstream semver â€” first fork release will be v0.3.0
          last-release-sha: b0a8260c9053b5e3e09f17fe0f7a7e8f65bbcd76
